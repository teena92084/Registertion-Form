<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div class="container">
        <h1>Registratioin</h1>

        <div>
            <img src="https://www.persofoto.com/persomat-3/images/idp.jpg" alt="Add Image" width="100" height="100">
        </div>
        <form action="#">
            <div class="Form-group">                              
                <span> Name</span>
                <input type="text" placeholder="Enter the Name"> 
            </div>
            <br>
            <div class="Form-group">
                <span> Email</span>
                <input type="Email" placeholder="Enter the mail">
            </div>
            <br>
            <div class="Form-group">
                <span> Password</span>
                <input type="text" placeholder="Enter the password">
            </div>
            <br>
            <div class="Form-group">
                <span> Address</span>
                <input type="Address" placeholder="Enter the Address">
            </div>
            <br>
            <div>
                <p>Chosse Gender</p>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="male" checked>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="female">
            </div>    
            <br>
            <br>
            <div class="box">
                Write About Your Self <br><textarea name="myText" id="mn" cols="50" rows="10"></textarea>
            </div>
            
            <div>
                <input type="Submit" value="Submit Now">
            </div>
            <br>
        </form>
    </div>

    
</body>
</html>
